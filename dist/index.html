<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="calc">
        <div class="calc-item top">
          <h1 class="name">calc</h1>
          <div class="choose-theme">
            <p class="text">THEME</p>
            <div class="choose-theme__scroller">
              <div class="numbers">
                <p>1</p>
                <p>2</p>
                <p>3</p>
              </div>
              <div class="chooser"><span class="circle"></span></div>
            </div>
          </div>
        </div>
        <div class="calc-item calc-window">
          <div class="window">
            <p class="previous-num">0</p>
            <p class="result">0</p>
          </div>
        </div>
        <div class="calc-item buttons">
          <div class="line">
            <button class="num button" value="7">7</button>
            <button class="num button" value="8">8</button>
            <button class="num button" value="9">9</button>
            <button class="del button blue">DEL</button>
          </div>
          <div class="line">
            <button class="num button" value="4">4</button>
            <button class="num button" value="5">5</button>
            <button class="num button" value="6">6</button>
            <button class="char button" value="+">+</button>
          </div>
          <div class="line">
            <button class="num button" value="1">1</button>
            <button class="num button" value="2">2</button>
            <button class="num button" value="3">3</button>
            <button class="char button" value="-">-</button>
          </div>
          <div class="line">
            <button class="num button" value=".">.</button>
            <button class="num button" value="0">0</button>
            <button class="char button" value="/">/</button>
            <button class="char button" value="*">x</button>
          </div>
          <div class="line">
            <button class="reset button red">RESET</button>
            <button class="equal button green" value="=">=</button>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="./index.js"></script>
  </body>
</html>
